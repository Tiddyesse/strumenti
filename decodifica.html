<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="logo-occhio.ico" />
  <title>Decodificatore</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: 'Courier New', monospace;
      color: white;
    }

    h1 {
      font-size: 50px;
      position: absolute;
      top: 27%;
      left: 50%;
      transform: translate(-50%);
      font-weight: lighter;
      color: white;
      white-space: nowrap;
    }

    #codice {
      font-family: 'Courier New', Courier, monospace;
      position: absolute;
      left: 50%;
      top: 30%;
      margin-top: 70px;
      transform: translate(-50%);
      width: 200px;
      height: 15px;
      padding: 15px;
      font-size: 16px;
      text-align: center;
    }

    #output {
      margin-top: 150px;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%);
      width: 70%;
      min-height: 250px;
      border: 1px solid white;
      padding: 20px;
      font-size: 18px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>DECODIFICATORE</h1>
  <input type="text" id="codice" placeholder="Inserire codice">
  <div id="output"></div>

  <script>
    const decoder = {
      "zaccaria 19": "https://youtu.be/GIIHkNAGWBU",
      "zaccaria 1 9": "https://youtu.be/GIIHkNAGWBU",
      "zaccaria 1:9": "https://youtu.be/GIIHkNAGWBU",
      "isaia 141215": "CODICE DI PROVA INSERITO CORRETTAMENTE",
      "isaia 14:12-15": "CODICE DI PROVA INSERITO CORRETTAMENTE",
      "isaia 14 12 15": "CODICE DI PROVA INSERITO CORRETTAMENTE",
      'ezechiele 281217': 'CODICE DIAPOSITIVE: "solitudine"',
      'ezechiele 28: 12-17': 'CODICE DIAPOSITIVE: "solitudine"',
      'ezechiele 28 12 17': 'CODICE DIAPOSITIVE: "solitudine"',
      'osea 1316':'CODICE DIAPOSITIVE: "copione"',
      'osea 13 16':'CODICE DIAPOSITIVE: "copione"', 
      'osea 13:16':'CODICE DIAPOSITIVE: "copione"', 
      'luca 122' : 'Rivela il vero: "Una dozzina di rose che nessuno ha spedito"',
      'luca 12 2' : 'Rivela il vero: "Una dozzina di rose che nessuno ha spedito"',
      'luca 12:2' : 'Rivela il vero: "Una dozzina di rose che nessuno ha spedito"',
    };

    const input = document.getElementById('codice');
    const output = document.getElementById('output');

    input.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const codiceInserito = input.value.trim().toLowerCase();
        const frase = decoder[codiceInserito] || "Codice non riconosciuto.";

        // Pulizia e animazione lettera per lettera
        output.textContent = "";
        let i = 0;
        const intervallo = setInterval(() => {
          output.textContent += frase[i];
          i++;
          if (i >= frase.length) clearInterval(intervallo);
        }, 50); // Velocit√† scrittura (ms per lettera)
      }
    });
  </script>

</body>
</html>
